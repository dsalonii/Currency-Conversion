<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Currency Converter</title>
    <link rel="stylesheet" href="CurrConv.css" />
</head>
<body>
    <div class="container">
        <h2> Currency Converter </h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-cont">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flags">
                        <select name="from">                <!--TO CREATE DROPDOWN-->
                        </select>
                    </div>
                </div>

                </svg>

                <div class="to">
                    <p>To</p>
                    <div class="select-cont">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flags">
                        <select name="to">                <!--TO CREATE DROPDOWN-->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="msg">1 USD = 80 INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="CurrName.js"> </script>
    <script src="CurrConv.js"> </script>
</body>
</html>
